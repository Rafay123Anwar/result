<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220627/ourmid/pngtree-results-miscellaneous-round-ink-vector-png-image_18961134.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0066cc;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
        }

        .alert {
            font-size: 16px;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #0066cc;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #004494, #007acc);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 102, 204, 0.4);
        }

        .footer {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        color: #555;
    }

    .footer img {
        width: 1.5em;
        height: 1.5em;
        vertical-align: center;
        margin-left: 5px;
        border-radius: 50%; /* Makes the image circular */
        overflow: hidden; /* Ensures any extra content is clipped */
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Enter Roll Number</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form.as_p }}
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="footer">
        Website is created by MRA 
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDH2g2eoJm9dHjktvJ18tvBqpetKrVhEJRww&s" alt="">
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
